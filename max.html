<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>منصة ماكس التعليمية</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #0d0d0d;
      transition: background-color 0.3s, color 0.3s;
      align-items: center;
    }

    .dark-mode {
      background-color: #0d0d0d;
      color: #fff;
    }

    .light-mode {
      background-color: #f5f5f5;
      color: #000;
    }

    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    h1 {
      margin-top: 40px;
      font-size: 32px;
      color: #ffcc00;
      text-shadow: 0 4px 15px rgba(255, 204, 0, 0.6);
      text-align: center;
    }

    .buttons-container {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .lecture-button {
      background-color: #2c2c2c;
      border: 2px solid #ffcc00;
      color: #fff;
      padding: 18px 0;
      font-size: 22px;
      font-weight: bold;
      border-radius: 12px;
      text-align: center;
      text-decoration: none;
      transition: 0.3s ease;
      box-shadow: 0 4px 12px rgba(255, 204, 0, 0.2);
      width: 100%;
      max-width: 500px;
    }

    .lecture-button:hover {
      background-color: #444;
      transform: scale(1.03);
      box-shadow: 0 6px 15px rgba(255, 204, 0, 0.4);
    }

    .extra-links {
      margin-top: 40px;
      text-align: center;
      font-size: 18px;
    }

    .extra-links a {
      display: block;
      color: #ffcc00;
      text-decoration: none;
      margin: 8px 0;
      transition: color 0.3s ease;
    }

    .extra-links a:hover {
      color: #ffd700;
      text-decoration: underline;
    }

    .footer {
      padding: 20px;
      color: #999;
      font-size: 15px;
      border-top: 1px solid #333;
      width: 100%;
      text-align: center;
      background-color: inherit;
    }

    .sun-icon {
  font-size: 35px;
  cursor: pointer;
  position: fixed;
  top: 40px;    /* بدل 15px */
  left: 40px;   /* بدل 15px */
  z-index: 1000;
}
  </style>
</head>
<body class="dark-mode">

  <span class="sun-icon" id="sunIcon" onclick="toggleTheme()">☀</span>

  <div class="main-content">
    <h1>منصة ماكس التعليمية</h1>

    <div class="buttons-container">
      <a href="Islamic" class="lecture-button" target="_blank">التربية الإسلامية</a>
      <a href="arab" class="lecture-button" target="_blank">اللغة العربية</a>
      <a href="english" class="lecture-button" target="_blank">اللغة الإنجليزية</a>
      <a href="alive" class="lecture-button" target="_blank">الأحياء</a>
      <a href="mathematics" class="lecture-button" target="_blank">الرياضيات</a>
      <a href="chemistry/chemi" class="lecture-button" target="_blank">الكيمياء</a>
      <a href="physics/physic" class="lecture-button" target="_blank">الفيزياء</a>
      <a href="french/franch" class="lecture-button" target="_blank">الفرنسي</a>
      <a href="https://t.me/malazm_max2025" class="lecture-button" target="_blank">قناة الملازم</a>
    </div>

    <div class="extra-links">
      <a href="https://youtube.com/@mmuu20?si=nLst7glcq_K1-B3r" target="_blank">قناتي على اليوتيوب</a>
      <a href="https://www.instagram.com/m.4a9/profilecard/?igsh=cnFseGVyM3lkZ25y" target="_blank">حسابي على إنستغرام</a>
    </div>
  </div>

  <div class="footer">
    جميع الحقوق محفوظة لدى ماكس ©
  </div>

  <script>
    function toggleTheme() {
      const body = document.body;
      const sunIcon = document.getElementById("sunIcon");

      if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        body.classList.add("light-mode");
        sunIcon.textContent = "🌙";
      } else {
        body.classList.remove("light-mode");
        body.classList.add("dark-mode");
        sunIcon.textContent = "☀";
      }
    }
  </script>

</body>
</html>
