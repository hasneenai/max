<!DOCTYPE html>
<html lang="ar">
<head>

          crossorigin="anonymous"></script>
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9513592104990842"

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(#A9A9A9); /* خلفية تدرج جميلة */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #ffebee; /* لون وردي فاتح جميل */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 320px;
            border: 2px solid #ddd;
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            background: #fafafa;
            transition: 0.3s;
        }
        input:focus {
            border-color: #2575fc; /* تغيير اللون عند التركيز على الحقل */
            background: #e9f4ff;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #2575fc;
            border: none;
            color: yellow;
            font-size: 16px;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #1e63cc;
        }
        p {
            margin-top: 15px;
            font-size: 14px;
        }
        a {
            color: #2575fc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .support {
            display: block;
            margin-top: 10px;
            color: #e74c3c;
        }

        /* تخصيص الصورة الشخصية */
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            object-fit: cover;
            border: 3px solid #fff;
        }

        /* تخصيص النص تحت الصورة */
        .platform-name {
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- صورة شخصية -->
        <img src="https://api.telegram.org/file/bot7899086026:AAHJVo6bcO0L-W8xwEZ74zlU7yyvP4U92q4/photos/file_21.jpg" class="profile-img" alt="صورة شخصية">
        
        <!-- نص تحت الصورة -->
        <div class="platform-name">منصة ماكس التعليمية</div>
        
        <h2>انقر عل زر تسجيل دخول</h2>

        <!-- نص إضافي قبل الزر -->
        <p>تعودوا على فعل الخير فإن الخير عادة</p>

        <!-- زر تسجيل الدخول الذي يعيد التوجيه إلى home.html -->
        <a href="home.html">
            <button type="button">تسجيل الدخول</button>
        </a>

        <p><a href="https://t.me/uumm20" class="support">القناة الرئيسية</a></p>
    </div>
</body>
</html>
